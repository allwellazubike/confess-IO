<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGL.link Clone</title>
    
    <!-- Tailwind CSS (Play CDN) -->
   <link rel="stylesheet" href="./src/output.css">
    
    <!-- Google Fonts: Inter (Matches the UI font perfectly) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">

    <style>
        /* Custom settings to ensure exact font matching */
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* Hiding scrollbar for that "App" feel */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
        
        /* Custom animation for the dice hover effect */
        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-10deg); }
            100% { transform: rotate(0deg); }
        }
        
        .dice-hover:hover {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>

<!-- 
    =======================================================================
    BACKGROUND COLOR CONFIGURATION
    =======================================================================
    To change the background color, edit the class below in the <body> tag:
    
    Current: bg-gradient-to-b from-[#22D3EE] via-[#3B82F6] to-[#A855F7]
    
    - 'from-[#...]' is the TOP color
    - 'via-[#...]' is the MIDDLE color
    - 'to-[#...]' is the BOTTOM color
    
    You can change these hex codes to whatever you want!
    =======================================================================
-->
<body class="bg-gradient-to-b from-[#4ACDF5] via-[#508BF9] to-[#BC4AF8] min-h-screen flex flex-col items-center justify-center p-4 antialiased text-gray-900 selection:bg-pink-200 selection:text-pink-900">

    <!-- Main Content Wrapper -->
    <main class="w-full max-w-[375px] flex flex-col items-center space-y-6">

        <!-- THE WHITE CARD -->
        <div class="bg-white w-full rounded-[35px] p-6 pt-8 shadow-xl relative overflow-hidden">
            
            <!-- Header Section (Profile + Prompt) -->

                <div class="relative w-12 h-12 rounded-full bg-black">

                <!-- The Dice Button (Bottom Right of input) -->
                <button class="absolute bottom-2 right-0 dice-hover transition-transform active:scale-90 focus:outline-none group">
                    <!-- Dice Graphic (SVG to match the 3D look perfectly) -->
                    <!-- <div class="w-10 h-10 bg-gray-200/50 rounded-xl flex items-center justify-center backdrop-blur-sm group-hover:bg-gray-200/80 transition-colors">

                </button>

        </div>

        <!-- Anonymous Q&A Label -->

            <!-- Lock Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4 text-yellow-200 drop-shadow-md">
                <path fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 00-5.25 5.25v3a3 3 0 00-3 3v6.75a3 3 0 003 3h10.5a3 3 0 003-3v-6.75a3 3 0 00-3-3v-3c0-2.9-2.35-5.25-5.25-5.25zm3.75 8.25v-3a3.75 3.75 0 10-7.5 0v3h7.5z" clip-rule="evenodd" />

        <!-- Bottom Section -->

            <!-- Footer Links -->

                <a href="#" class="text-white/60 font-medium text-xs hover:text-white transition-colors">Terms</a>

        </div>

    </main>

</body>
</html>
