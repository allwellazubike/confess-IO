<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGL.link Clone</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col items-center p-4 antialiased text-gray-900 selection:bg-blue-200 selection:text-blue-900">

    <main class="w-full max-w-[375px] mt-10 flex flex-col px-3 min-h-screen">

        <!-- WHITE CARD -->
<div class="bg-white w-full rounded-[28px] shadow-2xl relative overflow-hidden flex flex-col min-h-[200px] mt-6 border-2 border-gray-200">
    
    <div class="flex items-center space-x-3 p-4 pb-2">
        <div class="relative w-10 h-10 rounded-full bg-black"></div>
        <div class="flex flex-col justify-center">
            <p class="text-[12px] font-semibold text-gray-500 tracking-wide uppercase leading-tight">@FUTO_SOE</p>
            <h1 class="text-[15px] font-black text-black leading-tighter mt-0.5">send anonymous note</h1>
        </div>
    </div>

    <!-- Input Area -->
    <div class="relative w-full grow bg-gradient-to-br from-gray-50 to-gray-100 border-t-2 border-gray-200">
         <textarea 
         id="messageInput"
         maxlength="280"
         class="w-full grow min-h-[50px] h-full bg-transparent text-xl font-bold placeholder-gray-400/70 border-none outline-none resize-none leading-relaxed p-6" 
         placeholder="Created with love from Zuko"
         ></textarea>
         <!-- Character Counter -->
         <div class="absolute bottom-3 right-4 text-xs font-bold text-gray-500 bg-white px-2 py-1 rounded-full shadow-sm">
            <span id="charCount">0</span>/280
         </div>
    </div>

</div>

        <!-- Anonymous Q&A Label -->
        <div class="flex items-center justify-center space-x-2 opacity-90 mt-5">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4 text-yellow-200 drop-shadow-md">
                <path fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 00-5.25 5.25v3a3 3 0 00-3 3v6.75a3 3 0 003 3h10.5a3 3 0 003-3v-6.75a3 3 0 00-3-3v-3c0-2.9-2.35-5.25-5.25-5.25zm3.75 8.25v-3a3.75 3.75 0 10-7.5 0v3h7.5z" clip-rule="evenodd" />
            </svg>
            <span class="text-black font-bold text-sm tracking-wide drop-shadow-sm">anonymous q&a</span>
        </div>

         <!-- Send Button -->
        <button id="sendBtn" class="hidden w-full bg-black text-white font-bold text-[17px] py-4 mt-5 rounded-full shadow-2xl transform transition hover:scale-[1.02] active:scale-95">
            Send!
        </button>

        <!-- Spacer -->
        <div class="mt-20 mb-10"></div>

        <!-- Bottom Section -->
        <div class="w-full flex flex-col items-center space-y-4 pb-8">
            
            <div id="socialProof" class="text-black font-bold text-[15px] flex items-center gap-1 drop-shadow-md animate-pulse">
                <span>ðŸ‘‡</span>
                <span>Confession Board</span>
                <span>ðŸ‘‡</span>
            </div>

            <button id="getMessagesBtn" class="w-full bg-black text-white font-bold text-[17px] py-4 rounded-full shadow-2xl transform transition hover:scale-[1.02] active:scale-95">
                View confession board
            </button>

            <!-- <a href="/board.html" class="w-full bg-black text-white font-bold text-[17px] py-4 rounded-full shadow-2xl transform transition hover:scale-[1.02] active:scale-95 flex justify-center items-center cursor-pointer no-underline">
               View confession board
            </a> -->

            <div class="flex space-x-4 mt-4">
                <a href="#" class="text-white/60 font-medium text-md hover:text-white transition-colors">Allwell Azubike</a>
                <!-- <a href="#" class="text-white/60 font-medium text-xs hover:text-white transition-colors">Privacy</a> -->
            </div>

        </div>

    </main>

    <script>
        const socket = io();
        const messageInput = document.getElementById('messageInput');
        const charCount = document.getElementById('charCount');
        const socialProof = document.getElementById('socialProof');
        const getMessagesBtn = document.getElementById('getMessagesBtn');
        const sendBtn = document.getElementById('sendBtn');

        // Character counter update
        messageInput.addEventListener('input', function() {
            charCount.textContent = this.value.length;
        });

        // Show/hide send button
        messageInput.addEventListener('focus', function() {
            socialProof.classList.add('hidden');
            getMessagesBtn.classList.add('hidden');
            sendBtn.classList.remove('hidden');
        });

        messageInput.addEventListener('blur', function() {
            if(this.value.trim() === '') {
                socialProof.classList.remove('hidden');
                getMessagesBtn.classList.remove('hidden');
                sendBtn.classList.add('hidden');
            }
        });

        // Send message function
        function sendMessage() {
            const text = messageInput.value;
            if(text.trim()) {
                socket.emit('new_confession', text);
                messageInput.value = '';
                charCount.textContent = '0';
                window.location.href = 'board.html';
            }
        }

        // Send on button click
        sendBtn.addEventListener('click', sendMessage);

        // Send on Enter key 
        messageInput.addEventListener('keydown', function(e) {
            if(e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Navigate to board
        getMessagesBtn.addEventListener('click', function() {
            window.location.href = 'board.html';
        });

        
    </script>
 
</body>
</html>
