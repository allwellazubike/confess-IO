<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConfessIO Board</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Socket.io Client -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- TimeAgo Library (for "2 mins ago" feature) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

    <!-- Google Fonts: Inter + Patrick Hand (for that slight handwritten feel if needed, sticking to Inter for clean look) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Hide scrollbar but keep functionality */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>

<body class="bg-[#0f172a] min-h-screen text-white selection:bg-pink-500 selection:text-white">

    <!-- FIXED HEADER -->
    <header class="fixed top-0 left-0 w-full z-50 bg-[#0f172a]/80 backdrop-blur-md border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center gap-2">
                <div class="text-2xl">ü§´</div>
                <h1 class="text-xl font-black tracking-tight">ConfessIO</h1>
            </div>

            <!-- Navigation Button -->
            <a href="./index.html" class="bg-white text-black px-5 py-2 rounded-full font-bold text-sm hover:scale-105 active:scale-95 transition-transform shadow-lg shadow-white/10">
                Send a Secret ‚ûú
            </a>
        </div>
    </header>

    <!-- MAIN BOARD AREA -->
    <main class="pt-24 pb-10 px-4 max-w-7xl mx-auto">
        
        <!-- The Grid Container -->
        <!-- 
           grid-cols-1 (Mobile) 
           md:grid-cols-2 (Tablet) 
           lg:grid-cols-3 (Desktop)
           gap-6: Spacing between cards
        -->
        <div id="wall" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards will be injected here by JavaScript -->
        </div>

        <!-- Empty State (Hidden by default) -->
        <div id="emptyState" class="hidden flex-col items-center justify-center text-center mt-20 opacity-50">
            <div class="text-6xl mb-4">üï∏Ô∏è</div>
            <p class="text-xl font-bold">The void is empty.</p>
            <p class="text-sm mt-2">Be the first to confess.</p>
        </div>

    </main>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        const socket = io();
        const wall = document.getElementById('wall');
        const emptyState = document.getElementById('emptyState');

        // Listen for the initial load or updates
        socket.on('init_wall', (notes) => renderNotes(notes));
        socket.on('update_wall', (notes) => renderNotes(notes));

        function renderNotes(notes) {
            // Clear current board
            wall.innerHTML = '';

            if (notes.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }
            emptyState.classList.add('hidden');

            // Reverse array so NEWEST notes are FIRST (Top Left)
            const reversedNotes = [...notes].reverse();

            reversedNotes.forEach(note => {
                const card = createCardElement(note);
                wall.appendChild(card);
            });
        }

        function createCardElement(note) {
            // Create the main card container
            const div = document.createElement('div');
            // Animation classes: fade-in + slide-up
            div.className = "bg-white rounded-3xl overflow-hidden shadow-lg transform transition-all hover:-translate-y-1 duration-300 animate-[fadeIn_0.5s_ease-out]";

            // HTML Structure
            div.innerHTML = `
                <!-- HEADER: Gradient Background -->
                <div class="h-14 bg-gradient-to-r ${note.gradient} flex items-center justify-between px-5">
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 rounded-full bg-white/50 animate-pulse"></div>
                        <span class="text-white font-bold text-xs uppercase tracking-wider shadow-sm drop-shadow-md">
                            ${note.identity}
                        </span>
                    </div>
                    <!-- Relative Time -->
                    <span class="text-white/80 font-medium text-[10px] timeago" datetime="${note.timestamp}">
                        Just now
                    </span>
                </div>

                <!-- BODY: White Background, Black Text -->
                <div class="p-6 min-h-[120px] flex items-center justify-center text-center bg-white">
                    <p class="text-gray-900 font-bold text-lg leading-snug break-words">
                        "${note.text}"
                    </p>
                </div>
            `;

            // Initialize TimeAgo for this specific card
            const timeNode = div.querySelector('.timeago');
            if (timeNode) timeago.render(timeNode);

            return div;
        }

        // Add custom CSS animation for "Popping" in
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(style);

    </script>
</body>
</html>
