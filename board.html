<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConfessIO Board</title>
    
    <link rel="stylesheet" href="./output.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        
        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(30px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }
        
        .card-appear {
            animation: slideUp 0.4s ease-out;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">

    <!-- HEADER -->
    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-gray-200">
        <div class="max-w-6xl mx-auto px-6 h-16 flex items-center justify-between">
            <h1 class="text-xl font-black text-gray-900">ConfessIO</h1>
            <a href="./index.html" class="bg-black text-white px-5 py-2 rounded-full font-bold text-sm hover:scale-105 transition-transform">
                + New
            </a>
        </div>
    </header>

    <!-- main -->
    <main class="max-w-6xl mx-auto px-6 py-12">
        
        <!-- Grid -->
        <div id="wall" class="columns-1 md:columns-2 lg:columns-3 gap-5 space-y-5">
            <!-- Cards injected section -->
        </div>

        <!-- Empty State display -->
        <div id="emptyState" class="hidden flex-col items-center justify-center text-center mt-32">
            <div class="text-6xl mb-4 opacity-20">ðŸ’­</div>
            <p class="text-lg font-semibold text-gray-400">No confessions yet</p>
        </div>

    </main>

    <script>
        const socket = io();
        const wall = document.getElementById('wall');
        const emptyState = document.getElementById('emptyState');

        socket.on('init_wall', (notes) => renderNotes(notes));
        socket.on('update_wall', (notes) => renderNotes(notes));

        function renderNotes(notes) {
            wall.innerHTML = '';

            if (notes.length === 0) {
                emptyState.classList.remove('hidden');
                emptyState.classList.add('flex');
                return;
            }
            emptyState.classList.add('hidden');

            const reversedNotes = [...notes].reverse();

            reversedNotes.forEach(note => {
                const card = createCardElement(note);
                wall.appendChild(card);
            });
        }

        function createCardElement(note) {
            const div = document.createElement('div');
            div.className = "card-appear break-inside-avoid mb-5 bg-white rounded-2xl p-6 shadow-sm hover:shadow-lg transition-shadow duration-300 border border-gray-200";

            div.innerHTML = `
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center gap-2">
                        <div class="w-8 h-8 rounded-full bg-gradient-to-br ${note.gradient} flex items-center justify-center text-white text-xs font-bold shadow-md">
                            ${note.identity.split(' ').map(w => w[0]).join('')}
                        </div>
                        <span class="font-bold text-sm text-gray-700">${note.identity}</span>
                    </div>
                    <span class="text-xs text-gray-400 timeago" datetime="${note.timestamp}">now</span>
                </div>

                <p class="text-gray-900 text-base leading-relaxed break-words">
                    ${note.text}
                </p>
            `;

            const timeNode = div.querySelector('.timeago');
            if (timeNode) timeago.render(timeNode);

            return div;
        }
    </script>
</body>
</html>
